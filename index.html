<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <b> <u> Todo-List </u></b>
        </h1>
      </header>
      <main>
        <div class="addTask">
          <input type="text" id="inputTask" placeholder="Type to add tasks" />
          <button class="add">Add Task</button>
        </div>
        <ul>
          <li>Eat <button class="delete">Delete Task</button></li>
          <li>Sleep <button class="delete">Delete Task</button></li>
        </ul>
      </main>
      <!-- <footer>this is footer</footer> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
